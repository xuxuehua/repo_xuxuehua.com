<h1 id="ln">ln</h1>
<p>链接生成命令</p>
<p>默认创建硬链接，但不可将硬连接指向目录</p>
<p>硬连接除了文件名和源文件不一样，其余所有信息都是一样的</p>
<h2 id="-s">-s 软链接</h2>
<p>软链接owner和group具有全部的操作权限</p>
<div class="hlcode"><pre><span class="n">ln</span> <span class="o">-</span><span class="n">s</span> <span class="n">source_file</span> <span class="n">target_file</span>
</pre></div>

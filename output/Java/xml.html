<h1 id="xml">XML</h1>
<p>eXtensible Markup Language</p>
<p>用于传输和存储数据</p>
<p>XML没有预定义标签，均为自定义标签</p>
<h2 id="_1">特点</h2>
<p>xml声明要不不写，写就必须第一行</p>
